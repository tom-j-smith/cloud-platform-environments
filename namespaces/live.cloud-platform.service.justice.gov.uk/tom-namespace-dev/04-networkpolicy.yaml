apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: tom-namespace-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: tom-namespace-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: token-verification-api-preprod
  namespace: tom-namespace-dev
spec:
  secretName: test-secret-name
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - tom-namespace-dev.test.com
